version: '3.8'

services:
  # Database PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: parrocchia-postgres
    environment:
      POSTGRES_USER: parrocchia
      POSTGRES_PASSWORD: parrocchia2025
      POSTGRES_DB: parrocchia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parrocchia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: parrocchia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Storage MinIO (compatibile S3)
  minio:
    image: minio/minio:latest
    container_name: parrocchia-minio
    environment:
      MINIO_ROOT_USER: parrocchia
      MINIO_ROOT_PASSWORD: parrocchia2025
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: parrocchia-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://parrocchia:parrocchia2025@postgres:5432/parrocchia_db
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  minio_data: